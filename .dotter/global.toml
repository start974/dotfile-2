email = "jeremy.damour2@gmail.com"
install_pkgs = true
font = "FiraCode Nerd Font Mono"
# default application
browser = "firefox"
file-manager = "pcmanfm"
pdf-reader="evince"
# pkgs
cargo_pkgs = [
    "lsd",
]
arch_pkgs = [
    "bash-language-server",
    "bat",
    "bottom",
    "direnv",
    "discord",
    "dua-cli",
    "eva",
    "evince",
    "fd",
    "gcc",
    "git",
    "git-delta",
    "lua",
    "lua-language-server",
    "mcfly",
    "neovim",
    "nix",
    "npm",
    "ocaml",
    "opam",
    "pcmanfm",
    "perl",
