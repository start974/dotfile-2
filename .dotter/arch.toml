[default.variables]

sys_pkgs = [
    # application
    "discord",
    "kitty",   # terminal
    "evince",  # pdf viewer

    # dev tool
    "git",
    "glow",            # markdow view
    "neovim",          # editor
    "python-shtab",    # generate shell completion
    "tmux",            # terminal multiplexer
    "wget",            # get webpage
    "zsh",             # shell
    "zsh-completions", # completion for zsh

    # extraction
    "tar",
    "unrar",
    "unzip",

    # compilers / builder
    "gcc",
    "lua",
    "npm",
    "ocaml",
    "opam",
    "perl",
    "ruby",
    "rustup",
    "python-pip",

    # system
    "pavucontrol",
    "dolphin",

    # font / themes
    "ttf-fira-code",
    "starship",

    # lsp server
    "bash-language-server", # bash lsp
