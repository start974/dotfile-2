[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = true
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = "."
disabled = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red)"

[directory]
read_only = " 󰌾"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic red"

